<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="./Bsweb3.css">
</head>
<body>
    <div id="formulario">
        <h2>Registrar Nuevo Alumno</h2>
        <input type="text" id="nombre" placeholder="Nombre" required><br>
        <input type="text" id="apellidos" placeholder="Apellidos" required><br>
        <input type="number" id="edad" placeholder="Edad" required><br>
        <button onclick="registrarAlumno()">Registrar Alumno</button>
    </div>
    <div id="alumnos">
        <h2 class="texto">Lista de Alumnos</h2>
        <ul id="lista-alumnos">
            <!-- Aquí se cargarán dinámicamente los alumnos -->
        </ul>
    </div>
    <div id="formulario-grupo">
        <h2>Crear Grupo</h2>
        <button onclick="crearGrupo()">Crear Grupo</button>
    </div>
    <div id="formulario-inscripcion">
        <h2>Inscribir Alumno a Grupo</h2>
        <input type="number" id="alumnoIndex" placeholder="Índice del Alumno" required><br>
        <input type="text" id="grupo" placeholder="Nombre del grupo" required><br>
        <button onclick="inscribirAlumnoAGrupo()">Inscribir Alumno</button>
    </div>
    <div id="formulario-calificaciones">
        <h2>Asignar Calificaciones</h2>
        <label for="alumnoIndexCal"></label>
        <input type="number" id="alumnoIndexCal" placeholder="Índice del Alumno" required><br>
        <label for="materia"></label>
        <input type="text" id="materia" placeholder="Materia" required><br>
        <label for="calificacion"></label>
        <input type="number" id="calificacion" placeholder="Calificación" required><br>
        <button onclick="asignarCalificaciones()">Asignar Calificación</button>
    </div>
    <div id="alumnos">
        <h2 class="texto">Lista de Alumnos</h2>
        <ul id="lista-alumnos">
            <!-- Aquí se cargarán dinámicamente los alumnos -->
        </ul>
    </div>
    <div id="grupos">
        <h2 class="texto">Grupos</h2>
        <ul id="lista-grupos">
            <!-- Aquí se cargarán dinámicamente los grupos y sus alumnos -->
        </ul>
    </div>
    <div class="texto">
        <h2>Gestión de Alumnos</h2>
        <input type="text" id="buscador" placeholder="Buscar por nombre o apellido" oninput="filtrarAlumnos()">
        <br><br>
        <button onclick="calcularPromedioAlumno()">Obtener Promedio del Alumno</button>
        <br>
        <br>
        <button onclick="calcularPromedioGrupo()">Obtener Promedio del Grupo</button>
        <br><br>
        <button onclick="ordenarAscendente()">Ordenar Ascendente</button>
        <br>
        <br>
        <button onclick="ordenarDescendente()">Ordenar Descendente</button>
        <br><br>
        <ul id="lista-alumnos">
            <!-- Aquí se mostrarán los alumnos -->
        </ul>
    </div>
    <script src="./Bsweb3.js"></script>
</body>
</html>
