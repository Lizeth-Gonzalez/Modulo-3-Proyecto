<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="./.CSS">
</head>
<body>
    <h1>Gestión de Alumnos</h1>
    
    <div id="formulario">
        <h2>Registrar Nuevo Alumno</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br>
        <button onclick="registrarAlumno()">Registrar Alumno</button>
    </div>

    <div id="alumnos">
        <h2>Lista de Alumnos inscritos</h2>
        <ul id="lista-alumnos">
            <!-- Aquí se cargarán dinámicamente los alumnos -->
        </ul>
    </div>

    <div id="formulario-grupo">
        <h2>Crear Grupo</h2>
        <button onclick="crearGrupo()">Crear Grupo</button>
    </div>
    
    <div id="formulario-inscripcion">
        <h2>Inscribir Alumno a Grupo</h2>
        <label for="alumnoIndex">Índice del Alumno:</label>
        <input type="number" id="alumnoIndex" required><br>
        <label for="grupo">Nombre del Grupo:</label>
        <input type="text" id="grupo" required><br>
        <button onclick="inscribirAlumnoAGrupo()">Inscribir Alumno</button>
    </div>
    
    <div id="formulario-calificaciones">
        <h2>Asignar Calificaciones</h2>
        <label for="alumnoIndexCal">Índice del Alumno:</label>
        <input type="number" id="alumnoIndexCal" required><br>
        <label for="materia">Materia:</label>
        <input type="text" id="materia" required><br>
        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion" required><br>
        <button onclick="asignarCalificaciones()">Asignar Calificación</button>
    </div>
    
    <div id="alumnos">
        <h2>Lista de Alumnos</h2>
        <ul id="lista-alumnos">
            <!-- Aquí se cargarán dinámicamente los alumnos -->
        </ul>
    </div>
    
    <div id="grupos">
        <h2>Grupos</h2>
        <ul id="lista-grupos">
            <!-- Aquí se cargarán dinámicamente los grupos y sus alumnos -->
        </ul>
    </div>
    

    <script src="./Florencio.JS"></script>
</body>
</html>
